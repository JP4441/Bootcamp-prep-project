<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>LSP GAME</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--winner">
        <h2 class="name" id="name--0">human</h2>
        <p class="scoreText">SCORE</p>
        <p class="score" id="score--0">11</p>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">computer</h2>
        <p class="scoreText">SCORE</p>
        <p class="score" id="score--1">8</p>
      </section>

      <p class="who--wins" id="w--display"></p>

      <img src="image-1.png" alt="h--image" class="humanImage" />
      <img src="image-2.png" alt="c--image" class="compImage" />
      <img src="crown.png" alt="crown1" class="crown1" />
      <img src="crown.png" alt="crown2" class="crown2" />

      <button class="btn" id="btn--0">New Game</button>
      <button class="btn" id="btn--1">Papirus</button>
      <button class="btn" id="btn--2">Lapis</button>
      <button class="btn" id="btn--3">Scalpellus</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
